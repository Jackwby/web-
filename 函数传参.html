<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#outer {
				text-align:center;
			}
			#outer input {
				
			}
			#outer div {
				width: 200px;
				height: 200px;
				background: red;
				margin: 0 auto;
			}
		</style>
		<script>
			function setColor (color){
				var oDiv = document.getElementById('outer')
				.getElementsByTagName('div')[0];
				oDiv.style.background = color;
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<input type="button" value="变红" onclick="setColor('red')" />
			<input type="button" value="变蓝" onclick="setColor('blue')" /> 
			<div></div>
		</div>
	</body>
</html>
