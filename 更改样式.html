<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div01 {
				text-align: center;
			}
			#div01 div {
				width: 300px;
				height: 300px;
				background: pink;
				margin: 30px auto 0;
			}
		</style>
		<script>
			var change = function (attr,value)
			{
				var oDiv = document.getElementById('div01')
				.getElementsByTagName('div')[0];
				oDiv.style[attr] = value;
			}
			window.onload = function ()
			{
				var oInput = document.getElementsByTagName('input');
				oInput[2].onclick = function(){
					
					change(oInput[0].value,oInput[1].value);
				}
				oInput[3].onclick = function(){
					
					change(oInput[0].value,"");
				}
			}
		</script>
	</head>
	<body>
		<div id="div01">
			属性名：
			<input type="text" />
			<br />
			属性值：
			<input type="text" />
			<br />
			<input type="submit" value="确认"/>
			<input type="reset" value="重置"/>
			<div></div>
		</div>
	</body>
</html>
